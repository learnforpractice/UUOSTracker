<app-header class="header-border" (onMenuToggle)="sidenav.toggle()"></app-header>
<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="sidenavMode$ | async" [opened]="sidenavOpen$ | async" autoFocus="false" fixedInViewport="true"
    fixedTopGap="94" class="mat-elevation-z4">
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content fxLayout="column">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
